<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Oswald:wght@300;400&family=Rubik:wght@500&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="unicorn-variant.svg" alt="" class="logo-icon"> 
                <p class="logo-text">Dreamland</p>
            </div>
            
            <ul>
                <li><img src="menu icons/home.svg" alt="home icon" class="menu-icon"> </img></li>
                <li>Home</li>
                <li><img src="menu icons/projects.svg" alt="profile icon" class="menu-icon"> </img></li>
                <li>Profile</li>
                <li><img src="menu icons/message.svg" alt="messages icon" class="menu-icon"> </img></li>
                <li>Messages</li>
                <li><img src="menu icons/clock-time-three.svg" alt="history icon" class="menu-icon"> </img></li>
                <li>History</li>
                <li><img src="menu icons/note.svg" alt="tasks icon" class="menu-icon"> </img></li>
                <li>Tasks</li>
                <li><img src="menu icons/account-group.svg" alt="communities icon" class="menu-icon"> </img></li>
                <li>Communities</li>
            </ul>

            <ul>
                <li><img src="menu icons/cog.svg" alt="settings icon" class="menu-icon"> </img></li>
                <li>Settings</li>
                <li><img src="menu icons/help-box.svg" alt="support icon" class="menu-icon"> </img></li>
                <li>Support</li>
                <li><img src="menu icons/shield-check.svg" alt="privacy icon" class="menu-icon"> </img></li>
                <li>Privacy</li>
            </ul>


        </div>

        <div class="header">

            <div class="searchbar-container">
                <img src="/menu icons/magnify.svg" alt="search icon" class="searchbar-icon"> 
                <input type="search" name="search" class="searchbar"> 
            </div>

            <div class="user-info">INFO HERE</div>
            <div class="user-greeting">GREETINGS HERE</div>
            <div class="buttons">
                <button>BUTTON 1</button>
                <button>BUTTON 2</button>
                <button>BUTTON 3</button>
            </div>

        </div>
        <div class="main-content">
            <div class="projects-title">Your Projects</div>
            <div class="announcements title">Announcements</div>
            <div class="articles">
                <div class="article-1">article 1</div>
                <div class="article-2">article 2</div>
                <div class="article-3">article 3</div>
                <div class="article-4">article 4</div>
                <div class="article-5">article 5</div>
                <div class="article-6">article 6</div>
            </div>
            <div class="announcements-content">Announcements content here</div>
            <div class="trendings">Trendings</div>
            <div class="trending-content">trending content here</div>
        </div>
    </div>
    
</body>
</html>
